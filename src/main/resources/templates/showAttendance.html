<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List of Attendees</h2>

<table>
    <tr>
        <th>Id</th>
        <th>mandal</th>
        <th>center</th>
        <th>person</th>
        <th>sabhaDate</th>
    </tr>

    <tr th:each="a : ${attendance}">
        <td th:text="${a.id}">Id</td>
        <td th:text="${a.mandal}">Name</td>
        <td th:text="${a.center}">Population</td>
        <td th:text="${a.person.firstName}">Population</td>
        <td th:text="${a.sabhaDate}">Population</td>
    </tr>
</table>

</body>
</html>
