<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>Add Attendees</h2>

<form action="#" th:action="@{/addAttendee}" th:object="${NewAttendeez}" method="post">
    <p>Mandal: <input type="text" th:field="*{mandal}" /></p>
    <p>Center: <input type="text" th:field="*{center}" /></p>
    <p>Person: <input type="text" th:field="*{person}" /></p>
    <p>Sabha Date: <input type="text" th:field="*{sabhaDate}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
